<!DOCTYPE html>
<html lang="en">
  <head>
    <title>maze</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="maze.css" />
  </head>

  <body>
    <h1>The Amazing Mouse Maze!</h1>
    <p class="midsize">Move your mouse over the 's' to begin.</p>
    <div id="info" class="midsize"></div>
    <div id="pass_left" class="cheat"></div>
    <div id="maze_container">
      <div id="topl" class="maze_wall"></div>
      <div id="topm" class="maze_wall"></div>
      <div id="topr" class="maze_wall"></div>
      <div id="Sblock">S</div>
      <div id="downm" class="maze_wall"></div>
      <div id="Eblock">E</div>
      <div id="bottom" class="maze_wall"></div>
    </div>
    <div id="pass_right" class="cheat"></div>
    <div id="demo_container">
      <p id="demotop" class="demo">The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
      <div id="demo_wall"></div>
      <p id="demobottom" class="demo">Good luck!</p>
    </div>
    <script src="maze.js" type="text/javascript"></script>
  </body>
</html>
