<!DOCTYPE html>
<html lang="en">
  <head>
    <title>mole</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="mole.css" />
  </head>

  <body>
    <h1>Whac-a-mole</h1>
    <p class="midsize">Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
    <div id="info_container">
      <button id="start">Start Game | Stop Game</button>
      <div id="time_container">Time: <div id="time">0</div></div>
      <div id="info">Game Over</div>
      <div id="score_container">Score: <div id="score">0</div></div>
    </div>
    <div id="game_container">
    	<!--div class="mole"></div-->
    </div>
    <h2>Instructions: </h2>
    <p id="detail">1.  Click on the radio buttons(moles) as they are selected randomly by the computer.</br>2.  1 point per hit, minus 1 point per miss.</p>

    <script src="mole.js" type="text/javascript"></script>
  </body>

</html>
