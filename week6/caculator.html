<!DOCTYPE html>
<html lang="en">
  <head>
    <title>caculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="caculator.css" />
    <script src="js/caculator.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>简单计算器</h1>
    <div id="container">
      <div id="error"></div>
      <input id="input" type="text" value="0" disabled="disabled">
      <div id="bg"></div>
      <div id="key">
        <div id="1st" class="row">
          <button id="seven" class="num">7</button>
          <button id="eight" class="num">8</button>  
          <button id="nine" class="num">9</button>  
          <button id="divide" class="opr">/</button> 
        </div>
        <div id="2nd" class="row">
          <button id="four" class="num">4</button>
          <button id="five" class="num">5</button>
          <button id="six" class="num">6</button>
          <button id="product" class="opr">*</button>
        </div>
        <div id="3rd" class="row">
          <button id="one" class="num">1</button>
          <button id="two" class="num">2</button>
          <button id="three" class="num">3</button>
          <button id="sub" class="opr">-</button>
        </div>
        <div id="4th" class="row">
          <button id="zero" class="num">0</button>          
          <button id="dot" class="opr">.</button>         
          <button id="back" class="opr">←</button>         
          <button id="add" class="opr">+</button>          
        </div>
        <div id="5th" class="row">
          <button id="left_b" class="opr">(</button>
          <button id="right_b" class="opr">)</button>
          <button id="cancel" class="opr">CE</button>
          <button id="res" class="opr">=</button>        
        </div>
      </div>
    </div>
  </body>
